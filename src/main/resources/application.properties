# ============================================================
# Configurações Gerais da Aplicação
# ============================================================
spring.application.name=ProspAi

# ============================================================
# Configurações do DataSource para SQL Server
# ============================================================
spring.datasource.url=jdbc:sqlserver://prospeco.database.windows.net:1433;database=ProspEco;user=adminProspEco@prospeco;password=ProspEco@2024;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=60000

# ============================================================
# Configurações do JPA/Hibernate
# ============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false # Formatação de SQL desativada para reduzir o processamento de logs
spring.jpa.properties.hibernate.cache.use_second_level_cache=true   # Ativa cache de segundo nível
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory
spring.jpa.properties.javax.cache.provider=org.ehcache.jsr107.EhcacheCachingProvider

# ============================================================
# Configurações Gerais do Kafka
# ============================================================
spring.kafka.bootstrap-servers=localhost:9092

# Configurações do Consumidor Kafka
spring.kafka.consumer.group-id=prospai-group
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.max-poll-records=100

spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=br.com.fiap.jadv.prospeco.dto.response.UsuarioResponseDTO
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Configurações do Produtor Kafka
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

spring.kafka.producer.retries=5
spring.kafka.producer.batch-size=16384
spring.kafka.producer.buffer-memory=33554432
spring.kafka.producer.acks=1
spring.kafka.producer.linger-ms=1
spring.kafka.producer.max-block-ms=500

# Configurações de Logging Kafka
logging.level.org.apache.kafka=ERROR
logging.level.org.springframework.kafka=INFO
logging.level.org.apache.kafka.clients.consumer=ERROR


# Configurações de Logging
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

