# ============================================================
# Configurações Gerais do Kafka
# ============================================================
spring.kafka.bootstrap-servers=localhost:9092

# ============================================================
# Configurações do Consumidor Kafka
# ============================================================
spring.kafka.consumer.group-id=prospai-group
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.max-poll-records=100

# Configuração de desserialização de mensagens JSON
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=br.com.fiap.jadv.prospeco.dto.response.UsuarioResponseDTO
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# ============================================================
# Configurações do Produtor Kafka
# ============================================================
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Configuração de envio e buffer do produtor
spring.kafka.producer.retries=3
spring.kafka.producer.batch-size=32768
spring.kafka.producer.buffer-memory=67108864
spring.kafka.producer.acks=1
spring.kafka.producer.linger-ms=5
spring.kafka.producer.max-block-ms=1000

