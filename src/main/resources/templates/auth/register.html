<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title th:text="#{label.register}">Registro</title>
    <link rel="stylesheet" th:href="@{/css/register.css}" />
</head>
<body th:replace="layout :: layout">
<th:block th:fragment="body">
    <div class="register-container">
        <h1 th:text="#{label.register}">Registro</h1>
        <form th:action="@{/register}" th:object="${usuario}" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required />
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" th:field="*{senha}" required />
            </div>
            <button type="submit">Registrar</button>
        </form>
        <div>
            <a th:href="@{/login}">Fa√ßa login aqui</a>
        </div>
    </div>
</th:block>
</body>
</html>
