<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro - Prospeco</title>
</head>
<body>
<h1>Registro</h1>

<div th:if="${error}">
    <p th:text="${error}" style="color:red;"></p>
</div>

<form th:action="@{/register}" th:object="${usuario}" method="post">
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required />
        <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required />
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
    <div>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" th:field="*{senha}" required />
        <div th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></div>
    </div>
    <button type="submit">Registrar</button>
</form>

<p>Já tem uma conta? <a th:href="@{/login}">Faça login aqui</a>.</p>
</body>
</html>
