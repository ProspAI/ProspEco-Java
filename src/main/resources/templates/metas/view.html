<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalhes da Meta</title>
    <link rel="stylesheet" href="/css/styles.css">

</head>
<body>
<div th:insert="fragments/header :: header"></div>

<h1>Detalhes da Meta</h1>

<div>
    <p><strong>ID:</strong> <span th:text="${meta.id}"></span></p>
    <p><strong>Consumo Alvo (kWh):</strong> <span th:text="${meta.consumoAlvo}"></span></p>
    <p><strong>Data de Início:</strong> <span th:text="${#temporals.format(meta.dataInicio, 'dd/MM/yyyy')}"></span></p>
    <p><strong>Data de Fim:</strong> <span th:text="${#temporals.format(meta.dataFim, 'dd/MM/yyyy')}"></span></p>
    <p><strong>Atingida:</strong> <span th:text="${meta.atingida ? 'Sim' : 'Não'}"></span></p>
    <p><strong>ID do Usuário:</strong> <span th:text="${meta.usuarioId}"></span></p>
</div>

<a th:href="@{/metas/{id}/editar(id=${meta.id})}">Editar</a>
<a th:href="@{/metas/{id}/excluir(id=${meta.id})}">Excluir</a>
<a th:if="${!meta.atingida}" th:href="@{/metas/{id}/atingida(id=${meta.id})}">Marcar como Atingida</a>
<a th:href="@{/metas/usuario/{usuarioId}(usuarioId=${meta.usuarioId})}">Voltar</a>
<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
