<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Criar Notificação</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:insert="fragments/header :: header"></div>

<h1>Criar Nova Notificação</h1>

<form th:action="@{/notificacoes/usuario/{usuarioId}(usuarioId=${usuarioId})}" th:object="${notificacao}" method="post">
    <div>
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" th:field="*{mensagem}"></textarea>
        <div th:if="${#fields.hasErrors('mensagem')}" th:errors="*{mensagem}"></div>
    </div>
    <input type="hidden" th:field="*{usuarioId}" th:value="${usuarioId}" />
    <button type="submit">Enviar</button>
</form>

<a th:href="@{/notificacoes/usuario/{usuarioId}(usuarioId=${usuarioId})}">Voltar</a>
<a th:href="@{/notificacoes/usuario/{usuarioId}(usuarioId=${usuarioId})}">Voltar</a>
<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
