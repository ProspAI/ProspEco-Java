<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Criar Conquista</title>
    <link rel="stylesheet" href="/css/styles.css">

</head>
<body>
<div th:insert="fragments/header :: header"></div>

<h1>Criar Nova Conquista</h1>

<form th:action="@{/conquistas/usuario/{usuarioId}(usuarioId=${usuarioId})}" th:object="${conquista}" method="post">
    <div>
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" th:field="*{titulo}" />
        <div th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
    </div>
    <div>
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" th:field="*{descricao}"></textarea>
        <div th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></div>
    </div>
    <input type="hidden" th:field="*{usuarioId}" th:value="${usuarioId}" />
    <button type="submit">Salvar</button>
</form>

<a th:href="@{/conquistas/usuario/{usuarioId}(usuarioId=${usuarioId})}">Voltar</a>
<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
