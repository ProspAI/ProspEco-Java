<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Usuários</title>
</head>
<body>
<h1>Lista de Usuários</h1>
<a th:href="@{/usuarios/novo}">Novo Usuário</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Pontuação Economia</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.id}"></td>
        <td th:text="${usuario.nome}"></td>
        <td th:text="${usuario.email}"></td>
        <td th:text="${usuario.pontuacaoEconomia}"></td>
        <td>
            <a th:href="@{/usuarios/{id}(id=${usuario.id})}">Ver</a>
            <a th:href="@{/usuarios/{id}/editar(id=${usuario.id})}">Editar</a>
            <a th:href="@{/usuarios/{id}/excluir(id=${usuario.id})}">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
