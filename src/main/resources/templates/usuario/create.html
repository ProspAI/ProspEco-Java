<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Criar Usuário</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<!-- Inclui o fragmento do Header -->
<div th:insert="fragments/header :: header"></div>

<h1>Criar Novo Usuário</h1>
<form th:action="@{/usuarios}" th:object="${usuario}" method="post">
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" />
        <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" />
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
    <div>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" th:field="*{senha}" />
        <div th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></div>
    </div>
    <button type="submit">Salvar</button>
</form>
<a th:href="@{/usuarios}">Voltar à Lista</a>
</body>
</html>
