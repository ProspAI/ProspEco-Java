<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Aparelho</title>
</head>
<body>
<h1>Editar Aparelho</h1>

<form th:action="@{/aparelhos/{id}(id=${aparelho.id})}" th:object="${aparelho}" method="post">
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" />
        <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
    </div>
    <div>
        <label for="potencia">Potência:</label>
        <input type="number" step="0.01" id="potencia" th:field="*{potencia}" />
        <div th:if="${#fields.hasErrors('potencia')}" th:errors="*{potencia}"></div>
    </div>
    <div>
        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" th:field="*{tipo}" />
        <div th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"></div>
    </div>
    <div>
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" th:field="*{descricao}"></textarea>
        <div th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></div>
    </div>
    <button type="submit">Atualizar</button>
</form>

<a th:href="@{/aparelhos/{id}(id=${aparelho.id})}">Voltar</a>
</body>
</html>
