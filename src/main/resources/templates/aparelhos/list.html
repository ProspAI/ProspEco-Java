<!-- src/main/resources/templates/aparelhos/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Aparelhos</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<div th:fragment="body">

    <div th:insert="fragments/header :: header"></div>
    <h1>Lista de Aparelhos</h1>

    <a th:href="@{/aparelhos/novo}" class="button">Novo Aparelho</a>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Potência</th>
            <th>Tipo</th>
            <th>Descrição</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aparelho : ${aparelhos.content}">
            <td th:text="${aparelho.id}"></td>
            <td th:text="${aparelho.nome}"></td>
            <td th:text="${aparelho.potencia}"></td>
            <td th:text="${aparelho.tipo}"></td>
            <td th:text="${aparelho.descricao}"></td>
            <td>
                <a th:href="@{/aparelhos/{id}(id=${aparelho.id})}" class="button">Ver</a>
                <a th:href="@{/aparelhos/{id}/editar(id=${aparelho.id})}" class="button">Editar</a>
                <a th:href="@{/aparelhos/{id}/excluir(id=${aparelho.id})}"
                   class="button"
                   onclick="return confirm('Tem certeza que deseja excluir este aparelho?');">
                    Excluir
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Paginação -->
    <div class="pagination">
        <span th:text="'Página ' + (${aparelhos.number} + 1) + ' de ' + ${aparelhos.totalPages}"></span>
        <ul>
            <li th:if="${aparelhos.hasPrevious()}">
                <a th:href="@{/aparelhos/usuario/{usuarioId}(usuarioId=${usuarioId}, page=${aparelhos.number - 1})}">Anterior</a>
            </li>
            <li th:each="i : ${#numbers.sequence(1, aparelhos.totalPages)}">
                <a th:href="@{/aparelhos/usuario/{usuarioId}(usuarioId=${usuarioId}, page=${i - 1})}"
                   th:text="${i}"
                   th:classappend="${aparelhos.number + 1 == i} ? 'current'"></a>
            </li>
            <li th:if="${aparelhos.hasNext()}">
                <a th:href="@{/aparelhos/usuario/{usuarioId}(usuarioId=${usuarioId}, page=${aparelhos.number + 1})}">Próximo</a>
            </li>

        </ul>
        <div th:insert="fragments/footer :: footer"></div>
    </div>
</div>
</html>
