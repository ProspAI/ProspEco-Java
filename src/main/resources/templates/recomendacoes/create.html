<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Criar Recomendação</title>
</head>
<body>
<h1>Criar Nova Recomendação</h1>

<form th:action="@{/recomendacoes/usuario/{usuarioId}(usuarioId=${usuarioId})}" th:object="${recomendacao}" method="post">
    <div>
        <label for="aparelho">Aparelho:</label>
        <input type="text" id="aparelho" th:field="*{aparelho}" />
        <div th:if="${#fields.hasErrors('aparelho')}" th:errors="*{aparelho}"></div>
    </div>
    <!-- Campo oculto para usuarioId -->
    <input type="hidden" th:field="*{usuarioId}" th:value="${usuarioId}" />
    <button type="submit">Gerar Recomendação</button>
</form>

<a th:href="@{/recomendacoes/usuario/{usuarioId}(usuarioId=${usuarioId})}">Voltar</a>
</body>
</html>
